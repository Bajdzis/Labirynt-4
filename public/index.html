<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Gra Labirynt 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action : none;
            -ms-touch-action : none;
        }
        #menu {
            background-color: #002a3e;
            background-image: url('resources/ui/bg-menu.png');
            background-position: center;
            border: 3px solid #002a3e;
            padding: 42px;
            width: 100%;
            max-width: 290px;
            margin: 16px;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }
        #menu button {
            margin: 0 auto;
            display: block;
            width:65%;
            min-width:80px;
            background: #002a3e;
            border-top:1px solid #002a3e;
            border-left:1px solid #002a3e;
            color: #fff;
            background: #002a3e;
            cursor: pointer;
        }
        #loader {
            background-color: #002a3e;
            background-image: url('resources/ui/background.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 32px;
            font-family: sans-serif;
        }
        #splashScreen {
            --progress : 0%;
            background-image: url('resources/ui/splashScreen.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 420px;
            height: 189px;
            position: relative;
            overflow: hidden;
            color: #fff;
            display: flex;
            padding: 2px 4px;
            box-sizing: border-box;
            align-items: end;
            font-family: sans-serif;
            font-size: 12px;
        }
        #splashScreen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: var(--progress);
            height: 100%;
            background-color: rgb(61, 61, 61);
            z-index: -1;
        }
        #splashScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:  rgb(22, 22, 22);
            z-index: -2;
        }
        .label {
            padding: 4px 6px;
            border-radius: 2px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            font-family: sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
