<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Gra Labirynt 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma&display=block" rel="stylesheet">
    <style>
        .atma-regular {
            font-family: "Atma", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action : none;
            -ms-touch-action : none;
            font-family: "Atma", system-ui;
            font-weight: 400;
            font-style: normal;
            background: #000;
        }
        .cursor-none * {
            cursor: none !important;
        }
        .fade {
            transition: linear opacity 1s;
        }
        .fade-in {
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
        }
        .menu {
            padding: 100px;
            padding: 5vw;
            width: 100%;
            height: 100%;
            display: grid;
            position: relative;
            box-sizing: border-box;
            grid-template-rows: auto 1fr;
            gap: 9%;
        }
        .menu::after{
            content: "";
            background-image: url(resources/ui/mazeBackground.png);
            background-position: left;
            mask-image: linear-gradient(to right, #000000 0%, #000000 92%, #00000000 100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            z-index: -1;
        }
        .menu-logo {
            width: 50%;
        }
        .menu button {
            display: inline-block;
            border: 0;
            color: #bcbcbc;
            background: transparent;
            appearance: none;
            cursor: pointer;
            font: inherit;
            font-size: 4.7916vw;
            font-weight: 600;
            padding: 0;
            text-shadow: 1px 1px 2px #000;
            line-height: 1;
        }
        .menu button:focus {
            outline: none;
            color: #fff;
        }

        .menu button:disabled {
            color: #565656;
        }
        #loader {
            background-color: #002a3e;
            background-image: url('resources/ui/background.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 32px;
            font-family: sans-serif;
        }
        #loader.bg-menu {
            display: block;
            /* padding: 100px; */
            font-family: "Atma", system-ui;
            font-weight: 500;
            font-style: normal;
            box-sizing: border-box;
        }
        #splashScreen {
            --progress : 0%;
            background-image: url('resources/ui/splashScreen.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 420px;
            height: 189px;
            position: relative;
            overflow: hidden;
            color: #fff;
            display: flex;
            padding: 2px 4px;
            box-sizing: border-box;
            align-items: end;
            font-family: sans-serif;
            font-size: 12px;
        }
        body.run-in-electron #splashScreen {
            background-repeat: repeat;
            width: 424px;
            height: 194px;
            background-size: 420px 189px;
        }
        #splashScreen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: var(--progress);
            height: 100%;
            background-color: rgb(61, 61, 61);
            z-index: -1;
        }
        #splashScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:  rgb(22, 22, 22);
            z-index: -2;
        }
        .label {
            display: block !important;
            padding: 0 6px;
            border-radius: 2px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .interactive-message-container{
            pointer-events: none;
            user-select: none;
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            text-align: center;
        }
        .interactive-message-text {
            color: #fff;
            font-size: 42px;
            text-shadow: 2px 0 0px rgba(0, 0, 0, 1), -2px 0 0px rgba(0, 0, 0, 1), 0 2px 0px rgba(0, 0, 0, 1), 0 -2px 0px rgba(0, 0, 0, 1);
            display: inline-block;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            margin: 0 auto;
            line-height: 1;

        }
        @media (max-width: 480px) {
            body:not(.run-in-electron) #splashScreen {
                font-size: 10px;
                width: 260px;
                height: 117px;
            }
        }
        @media (orientation: portrait) {
            #menu::after {
                background-position: center;
                mask-image: linear-gradient(to right, #00000000 0%, #000000 8%, #000000 92%, #00000000 100%);
                left: 16%;
                width: 68%;
            }
            #menu button {
                font-size: 7vh;
            }
            .menu-options {
                align-items: center;
            }
            #menu {
                padding: 6vh;
            }
            #menu-logo {
                width: 100%;
                margin: 0 auto;
            }
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        @media (min-aspect-ratio: 16/8) {
            .menu-options {
                flex-direction: row;
                align-items: end;
            }
        }

        .game-alert{
            position: absolute;
            top: 20%;
            left: 25%;
            width: 50%;
            max-height: 40%;
            box-shadow: 0px 0px 24px 10px #000000;
            background: #000;
            color: #fff;
            font-size: 36px;
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 48px;
            padding: 48px 0;
        }
        .game-alert::after{
            content: "";
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
        }

        .game-alert button {
            display: inline-block;
            border: 0;
            color: #bcbcbc;
            background: transparent;
            appearance: none;
            cursor: pointer;
            font: inherit;
            font-size: 2vw;
            font-weight: 600;
            padding: 0;
            text-shadow: 1px 1px 2px #000;
            line-height: 1;
        }
        .game-alert button:focus {
            outline: none;
            color: #fff;
        }

        .game-alert button:disabled {
            color: #565656;
        }

        .game-alert-buttons{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="loader">
        <div id="splashScreen">≈Åadowanie...</div>
    </div>
    <script>
        {
            let loader = document.getElementById('loader');
            let splashScreen = document.getElementById('splashScreen');

            window.setProgressBar = (msg, value) => {
                if(splashScreen) {
                    splashScreen.innerText = msg;
                    splashScreen.style.setProperty('--progress', `${value}%`);
                }
            }

            window.showTextInsteadOfProgressBar = (container) => {
                splashScreen = null;
                if(loader) {
                    loader.classList.add('bg-menu');
                    loader.innerHTML = ``;
                    loader.appendChild(container);
                }
            }

            window.disposeProgressBar = () => {
                loader && loader.remove();
                loader = null;
                splashScreen = null;
            }

            window.addEventListener('load', () => {
                const s = document.createElement('script');
                s.src = 'build/main-bundle.js';
                s.defer = true;
                s.async = true;
                document.head.appendChild(s);
            });
        }
    </script>
</body>
</html>
